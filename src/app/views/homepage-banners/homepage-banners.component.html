

<!-- start Banner sliders -->
<div class="carousel">
  <div class="carousel slide" data-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner w-100">
      <div *ngFor="let banners of BannerDetails; let i=index" [ngClass]="(i === 0) ? 'active' : ''"
        class="carousel-item">
        <img src="{{Banners_path+banners.image}}" alt="" srcset=""  class="img-fluid w-100">
      </div>
    </div>
    <!-- Left and right controls -->
    <!-- <a class="carousel-control-prev" href="" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a> -->
  </div>
</div>
<!-- end bsnner sliders -->

<!-- start counter list -->
<div class="counterClass">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="row  text-center">
        <div class="four" *ngFor="let number of counterDetails;">
          <div class="counter-box  ">
            <div class="row pt-1  px-2 mx-4">
              <img src="{{counterIcons + number.image}}" alt="" srcset="" width="40px" height="30px" class="text-center">
            <p class="text-center ">{{number.title}} :</p>
            <span class="counter">{{number.Counterno}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end counter list -->

<!-- brands logos carousel -->
<h1 class="text-center pt-4 mt-2 ">{{brandTitle}}</h1>
<div class="brands mx-4">
  <div class="mx-4">
    <div class="row">
      <div class="col">
        <div class="brands_slider_container">
          <div class="owl-carousel owl-theme brands_slider">
            <div class="owl-item">
              <div class="brands_item d-flex  justify-content-center">
                <div *ngFor="let brands of BrandDetails; let i=index" [ngClass]="(i == 0) ? 'active' : ''">
                  <img src="{{BrandImage_path+brands.image}}" alt="" srcset="" class="img-fluid" id="ImageSlider">
                </div>
              </div>
            </div>

            <!-- Brands Slider Navigation -->
            <div class="brands_nav brands_prev">
              <!-- <i class="fas fa-chevron-left"></i> -->
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div class="brands_nav brands_next">
              <!-- <i class="fas fa-chevron-right"></i> -->
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end brands logos -->

  <!-- start press releases -->
  <app-home-page-press-releases></app-home-page-press-releases>
  <!-- end press releases -->
